<!DOCTYPE html>

    <title>Glowing Bulbs</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <button id="showFrequency">Select Frequency</button>
        <select id="frequencySelect" style="display: none;">
            <option value="1">1 Bulb</option>
            <option value="2">2 Bulbs</option>
            <option value="3">3 Bulbs</option>
            <option value="4">4 Bulbs</option>
            <option value="5">5 Bulbs</option>
            <option value="6">6 Bulb</option>
            <option value="7">7 Bulbs</option>
            <option value="8">8 Bulbs</option>
            <option value="9">9 Bulbs</option>
            <option value="10">10 Bulbs</option>
        </select>
        <div id="bulbContainer"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
